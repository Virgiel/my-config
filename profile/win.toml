title = "windows 10 configuration"
import = ["term.toml", "vscode.toml", "desktop.toml"]

[install]
dir = "tools"
go = [
    "github.com/gokcehan/lf@latest",
    "github.com/junegunn/fzf@latest",
    "github.com/doronbehar/pistol@latest",
]

[[install.copy]]
url = "https://github.com/pbatard/rufus/releases/download/v3.13/rufus-3.13.exe"
name = "rufus.exe"

[[install.copy]]
url = "https://github.com/alacritty/alacritty/releases/download/v0.7.0/Alacritty-v0.7.0-portable.exe"
name = "alacritty.exe"

[[install.unzip]]
url = "https://github.com/neovim/neovim/releases/download/nightly/nvim-win64.zip"
root = "nvim"

[[install.unzip]]
url = "https://sqlite.org/2020/sqlite-tools-win32-x86-3340000.zip"
