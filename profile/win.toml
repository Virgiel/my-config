[[install.unzip]]
url = "https://nmap.org/dist/nmap-7.91-win32.zip"
root = "nmap"

[[install.unzip]]
url = "https://github.com/Genymobile/scrcpy/releases/download/v1.17/scrcpy-win64-v1.17.zip"
root = "scrcpy"

[install.cargo]
